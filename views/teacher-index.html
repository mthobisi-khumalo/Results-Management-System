<div style="text-align: center;">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #000; color: #aaa;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">RMS</a><button data-bs-toggle="collapse" class="navbar-toggler"
                data-bs-target="#navcol-1"><span class="visually-hidden">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-center" style="padding-left: 30%;">
                <h5 class="text-center">Result Management System</h5>
            </div>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navcol-1"
                style="padding-left: 10%;">
                <a href="/" class="btn btn-outline-warning">LOGOUT</a>
            </div>
        </div>
    </nav>
</div>


<div class="mb-4" style="position: relative">

    <div class="row">

        <div class="col-md-8 offset-sm-2">

            <div class="card auth">

                <div class="row">
                    <div class="col-sm-6 pt-2">
                        <h6 class="text-left">Total students : {{scores.length}}</h6>
                    </div>
                    <div class="col-sm-2 offset-sm-4">
                        <a href="/teacher-index/addScore" class="btn btn-success text-right mb-4">ADD RECORD</a>
                    </div>
                </div>

                <div class="card-body auth-card2">

                    <form>
                        <div class="table-responsive text-center">
                            <table class="table">
                                <thead style="background-color: #000; color: #aaa;">
                                    <tr>
                                        <th>Roll No.</th>
                                        <th>Name</th>
                                        <th>Date of Birth</th>
                                        <th>Score</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {{#each scores}}
                                    {{#dataValues}}
                                    <tr>
                                        <td>{{this.roll}}</td>
                                        <td>{{this.name}}</td>
                                        <td>{{this.dob}}</td>
                                        <td>{{this.score}}</td>
                                        <td><a href="/teacher-index/updateScore" style="cursor: pointer;"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                                    fill="currentColor" viewBox="0 0 16 16"
                                                    class="bi bi-pencil-square mr-3">
                                                    <path
                                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                                                    </path>
                                                    <path fill-rule="evenodd"
                                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
                                                    </path>
                                                </svg></a>
                                            <a href="/teacher-index/deleteScore/{{this.roll}}" style="cursor: pointer;"><svg
                                                    xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                                    fill="currentColor" viewBox="0 0 16 16" class="bi bi-trash">
                                                    <path
                                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                                                    </path>
                                                    <path fill-rule="evenodd"
                                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                                                    </path>
                                                </svg></a>
                                        </td>
                                    </tr>
                                    {{/dataValues}}
                                    {{/each}}

                                </tbody>
                            </table>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
